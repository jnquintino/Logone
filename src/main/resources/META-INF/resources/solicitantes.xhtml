<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <h:outputScript name="https://code.jquery.com/jquery-3.6.0.min.js" target="head" />
        <title>Cadastro de Solicitantes</title>
    </h:head>

    <h:body>
        <h:form>
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel for="nome" value="Nome do Solicitante:" />
                <p:inputText id="nome" value="#{solicitanteBean.nome}" required="true" />
            </h:panelGrid>

            <p:commandButton value="Salvar" action="#{solicitanteBean.salvarSolicitante}" update="solicitantesTable" />
        </h:form>

        <h:panelGrid columns="1" cellpadding="5">
            <h:outputText value="Solicitantes cadastrados:" style="font-weight: bold;" />
            <p:dataTable id="solicitantesTable" value="#{solicitanteBean.solicitantes}" var="solicitante">
                <p:column headerText="Nome">
                    <h:outputText value="#{solicitante.nome}" />
                </p:column>
            </p:dataTable>
        </h:panelGrid>

        <h:form>
            <p:commandButton value="Voltar" onclick="window.history.back();" type="button" />
        </h:form>
    </h:body>
</ui:composition>
